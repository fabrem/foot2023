run-name: updating football scores
on: 
  schedule:
    - cron: "*/10 * * * 6,0,1"
  push:

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: cd src/ && python winner.py
      
      - name: identification
        run: | 
          git config --global user.email "remilevesque17@gmail.com"
          git config --global user.name "fabrem"

      # - name: switching from HTTPS to SSH
      #   run: git remote set-url origin git@github.com:fabrem/foot2023.git

      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git diff-index --quiet HEAD || git commit -m "Auto updating football scores"
      - name: fetch from master
        run: git fetch origin master
      - name: push code to master
        run: git push origin HEAD:master
